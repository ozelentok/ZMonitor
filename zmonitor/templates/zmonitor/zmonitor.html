<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>ZMonitor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{% load staticfiles %}
		{% load compress %}
		{% compress css %}
		<link rel="stylesheet" href="{% static 'css/normalize.css' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap-sortable.css' %}">
		{% endcompress %}
	</head>
	<body>
		<nav class="navbar navbar-default navbar-static-top">
			<div class="navbar-header">
				<span class="navbar-brand">ZMonitor</psan>
			</div>
			<div id="navbar" class="nav navbar-top-links navbar-left">
				<ul class="nav navbar-nav">
					<li><a>Monitoring site</a></li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<h1>Welcome to ZMonitor</h1>
			<p>Here your will monitor cool things!</p><i class="glyphicon glyphicon-search"></i>
			<div id="monitorapp">
				<div class="app-root">
				</div>
			</div>
		</div>
		<script type="text/template" id="template-monitor-item">
			<td><%- pk %></td>
			<td><%- name %></td>
			<td><%- source %></td>
			<td><%- description %></td>
			<td data-dateformat="YYYY-MM-DD HH:mm:ss"><%- moment(lastArrival).format('YYYY-MM-DD HH:mm:ss') %></td>
			<td data-dateformat="YYYY-MM-DD HH:mm:ss"><%- moment(lastUpdate).format('YYYY-MM-DD HH:mm:ss') %></td>
		</script>
		<script type="text/template" id="template-monitor-items">
			<table class="table sortable">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Source</th>
						<th>Description</th>
						<th>Last Arrival</th>
						<th>Last Update</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</script>
		{% compress js %}
		<script src="{% static 'js/jquery-2.2.4.min.js' %}"></script>
		<script src="{% static 'js/jquery.cookie.js' %}"></script>
		<script src="{% static 'js/moment.min.js' %}"></script>
		<script src="{% static 'js/underscore-min.js' %}"></script>
		<script src="{% static 'js/backbone-min.js' %}"></script>
		<script src="{% static 'js/backbone.marionette.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/bootstrap-sortable.js' %}"></script>
		<script src="{% static 'zmonitor/js/models.js' %}"></script>
		<script src="{% static 'zmonitor/js/views.js' %}"></script>
		<script src="{% static 'zmonitor/js/routers.js' %}"></script>
		<script src="{% static 'zmonitor/js/app.js' %}"></script>
		{% endcompress %}
	</body>
</html>
